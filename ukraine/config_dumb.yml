
dataset:
  data: ukraine
  pattern:
    "prompt": "This sentence contains <mask> <mask> arms deliveries to Ukraine: <TEXT>"
    "no": "<mask> <mask>: <TEXT>"
  verbalizer:
    "argumentagainst": 'claim for'
    "argumentfor": 'claim against'
    "claimagainst": 'nothing regarding'
    "claimfor": 'argument against'
    "nostance": 'argument for'
    
adapter:
  model:
    xlmroberta-dumb: "xlm-roberta-large"
  arch: lora
  c_rate: 16
  r: 8
  alpha: 16
  learning_rate: 5.0e-5
  max_epochs: 30
  number_of_runs: 5
  per_device_train_batch_size: 2
  save: False
  